{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi arvostelu</h1>
  
  {% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
  
<form method="post" action="{{base_path}}/arvostelut/">

     
      <div class="form-group">
          <label>Olut</label>
          <select class="form-control" name="olut">
              {% for olut in oluet %}
              <option value="{{olut.id}}">{{olut.nimi}}</option>
              {% endfor %}
          </select>
      </div>

    <form method="post" action="{{base_path}}/olut">
    <div class="form-group">
      <label>Arvosana (0-100)</label>
      <input type="text" name="arvosana" class="form-control" value="{{attributes.arvosana}}">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
