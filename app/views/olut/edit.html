{% extends "base.html" %}
{% block content %}
<p>{{message}}</p>
{% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  
  <h1>Muokkaa arvostelua: {{olut.nimi}}</h1>

  <form method="post" action="{{base_path}}/olut/{{olut.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" type="text" class="form-control" value="{{olut.nimi}}">
    </div>
    <div class="form-group">
      <label>Panimo</label>
      <input name="panimo" type="text" class="form-control" value="{{olut.panimo}}">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">        Keltainen, keskitäyteläinen, miedosti humaloitu, kevyen maltainen, hedelmäinen, raikas
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
