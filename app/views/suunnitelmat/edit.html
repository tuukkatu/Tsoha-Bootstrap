{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa arvostelua Koff III</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="{{olut.nimi}}">
    </div>
    <div class="form-group">
      <label>Panimo</label>
      <input type="text" class="form-control" value="{{olut.panimo}}">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">        Keltainen, keskitäyteläinen, miedosti humaloitu, kevyen maltainen, hedelmäinen, raikas
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
