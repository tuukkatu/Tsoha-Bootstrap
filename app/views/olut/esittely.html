{% import "macros/forms.html" as forms %}
{% extends "base.html" %}
{% block content %}
  <h1>{{olut.nimi}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    {{forms.destroy_button("#{base_path}/olut/#{olut.id}/destroy")}}
    <a href="{{base_path}}/olut/{{olut.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
    <li><strong>Panimo:</strong> {{olut.panimo}}</li>
    <li><strong>Tyyppi:</strong> {{olut.tyyppi}}</li>
    <li><strong>Kuvaus:</strong> {{olut.kuvaus}}</li>
  </ul>
  <!-- Kuvaus tulee tähän -->
  
{% endblock %}
